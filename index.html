<DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Booki</title>
    <meta name="Booki" content="La description visible sur les moteurs de recherche">
    <!-- Link CSS -->
    <link href="CSS/style.css" rel="stylesheet">
    <!-- Font GOOGLE Raleway -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <!-- Link Font Awesome -->
    <script src="https://kit.fontawesome.com/0b437b4887.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header -->
    <header>
        <nav>
            <img src="Images/logo/Booki.png" altr="Logo Booki" class="logo-booki">
            <div>
                <a href="#accommodation">Hébergements</a> 
                <a href="#activity">Activités</a>
            </div>
        </nav>
    </header>
    <main>
        <!-- search section -->
        <section class="search-section">
            <h1>Trouvez votre Hébergement pour des vacances de rêve</h1>
            <p>En plein centre-ville ou en pleine nature</p>
            <!-- search bar -->
            <div class="search-bar">
                <div class="bar-icone">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <input class="bar-input" type="search" placeholder="Marseille, France">
                <input class="bar-button" type="submit" value="Rechercher">
            </div>
            <!-- filtres section -->
            <div class="filtres">
            <h3>Filtres</h3>
                <div class="filtres-section">
                    <div class="thematic">
                        <i class="fa-solid fa-money-bill-wave"></i>
                        <span>Économique</span> 
                    </div>
                    <div class="thematic">
                        <i class="fa-solid fa-person"></i>
                        <span>Familial</span>
                    </div>
                    <div class="thematic">
                        <i class="fa-solid fa-heart"></i>
                        <span>Romantique</span>
                    </div>
                    <div class="thematic">
                        <i class="fa-solid fa-dog"></i>
                        <span>Animaux autorisés</span>
                    </div>
                </div>
            </div>
            <!-- info section -->
            <div class="info">
                <i class="fa-solid fa-info"></i>
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </section>
    </main>
</body>
</html>
